<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="./demoindex.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./demoindex.html">Accueil</a></li>
          <li class="active"><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span class="count">3</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="sidebar" aria-label="Filtres">
      <section>
        <h2>Catégories</h2>
        <div class="btn-group vertical" id="product-categories">
          <button>Appareils photo</button>
          <button>Consoles</button>
          <button>Écrans</button>
          <button>Ordinateurs</button>
          <button class="selected-categories">Tous les produits</button>
        </div>
      </section>
      <section>
        <h2>Classement</h2>
        <div class="btn-group vertical" id="product-criteria">
          <button class="selected-criteria">Prix (bas-haut)</button>
          <button>Prix (haut-bas)</button>
          <button>Nom (A-Z)</button>
          <button>Nom (Z-A)</button>
        </div>
      </section>
    </section>
    <article>
      <span class="right-header" id="products-count">13 produits</span>
      <h1>Produits</h1>
      <div class="products" id="products-list">

      </div>
    </article>
  </main>
  <footer>
    <p>Par Paul BOULESTEIX  </p>
  </footer>

  <!-- add jquery script -->
  <script type="text/javascript" src="./assets/script/jquery-3.2.1.min.js"></script>
