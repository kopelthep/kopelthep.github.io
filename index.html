<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <style>
    .manual-selection {
      text-align: center;
      margin-top: 50px;
    }
    .manual-selection button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
  <script>
    // Check the browser's language
    var userLang = navigator.language || navigator.userLanguage;

    // If the language starts with 'fr', redirect to the French version
    if (userLang.startsWith('fr')) {
      setTimeout(function() { window.location.href = 'index_fr.html'; }, 5000);
    } else {
      // Otherwise, redirect to the English version
      setTimeout(function() { window.location.href = 'index_en.html'; }, 5000);
    }
  </script>
</head>
<body>
  <div class="manual-selection">
    <p>If you are not redirected automatically in 5 seconds, please select your language:</p>
    <button onclick="window.location.href='index_en.html'">English</button>
    <button onclick="window.location.href='index_fr.html'">Fran√ßais</button>
  </div>
</body>
</html>
